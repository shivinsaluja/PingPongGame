<head>

<body>
<div align="center" id="img" style="position:fixed;">
</div>

<div id="paddleone"></div>
<div id="paddletwo"></div>
<h1 id="player1">Player1</h1>
<h1 id="Player2">Player2</h1>
<SCRIPT LANGUAGE="JavaScript">
var step = 10;
var delay = 20;
var height = 0;
var Hoffset = 0;
var Woffset = 0;
var yon = 0;
var xon = 0;
var pause = true;
var interval;
var xPos = (document.body.clientHeight)/2;
var yPos = (document.body.clientWidth)/2;
var paddleone=document.getElementById('paddleone');
var paddletwo=document.getElementById('paddletwo');
paddleone.style.top=0;
paddleone.style.left=0;
paddletwo.style.top=0;
paddletwo.style.right=0;
function changePos() 
{
	width = document.body.clientWidth;
	height = document.body.clientHeight;
	Hoffset = img.offsetHeight;
	Woffset = img.offsetWidth;
	// toppaddleone=parseFloat(paddleone.style.top.slice(0,-2));
	// bottompaddleone=parseFloat(paddleone.style.bottom.slice(0,-2));
	// rightpaddleone=parseFloat(paddleone.style.right.slice(0,-2));
	toppaddleone=parseFloat(paddleone.style.top.slice(0,-2));
	toppaddletwo=parseFloat(paddletwo.style.top.slice(0,-2));
	Hpaddleone=(paddleone.offsetHeight);
	bottom=toppaddleone+Hpaddleone;
	img.style.left = xPos ;
	img.style.top =  yPos;
	if (yon)
	{
			yPos = yPos + step;
	}
	else 
		{
			yPos = yPos - step;
		}	
	if (yPos < 0)
	{	
		yon = 1;
		yPos = 0;
	}
	if (yPos >= (height - Hoffset))
	{
		yon = 0;
		yPos = (height - Hoffset);
	}
	if (xon) 
	{
		xPos = xPos + step;
	}
	else 
	{
		xPos = xPos - step;
	}
	
	if(xPos<0 && yPos<=(toppaddleone+200+Hoffset) && yPos>=(toppaddleone-Hoffset))
	{
		xon=1;
		xPos=0;
	}
	else if(xPos<0)
	{
		// console.log(toppaddleone);
		// console.log(toppaddleone+200);
		// console.log(yPos);
		window.alert("Player Two Wins");
		xon = 1;
	 	xPos = 0;
	}
	 // if (xPos < 0) 
	 // {
	 //  	xon = 1;
	 //   	xPos = 0;
	 // }
	if(xPos>=(width-Woffset) && yPos<=(toppaddletwo+200+Hoffset) && yPos>=(toppaddletwo-Hoffset))
	{
		xon=0;
		xPos=(width-Woffset);
	}
	else if (xPos >= (width - Woffset))
	{
		window.alert("Player One wins");
		xon = 0;
		xPos = (width - Woffset);
   	}
}
function start() {
// document.getElementById('img').style.visibility = "visible";
interval = setInterval('changePos()',delay);
}
// function pauseResume() {

// clearInterval(interval);
// pause = false;

// else {
// interval = setInterval('changePos()',delay);
// pause = true;
//    }
// }
start();

paddleone.style.top=0;
paddleone.style.left=0;
paddletwo.style.top=0;
paddletwo.style.right=0;
function Movediv(event)
{
	if(event.key=='s')
		{
			paddleone.style.top=(parseFloat(paddleone.style.top.slice(0,-2)) + 20) +'px';
		}
		else if(event.key=='w')
		{
			paddleone.style.top=(parseFloat(paddleone.style.top.slice(0,-2)) -20) + 'px';
		}

		else if(event.key=='ArrowDown')
		{
			paddletwo.style.top=(parseFloat(paddletwo.style.top.slice(0,-2)) + 20) +'px';
		}
		else if (event.key=='ArrowUp')
		{
			paddletwo.style.top=(parseFloat(paddletwo.style.top.slice(0,-2)) - 20) +'px';
		}
		console.log(paddleone.style.top);
		console.log(bottom);

}
document.addEventListener('keydown',Movediv);
</script>
